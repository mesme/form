<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <h3>Send me a message</h3>
        <form role="form" id="form" METHOD="post" ENCTYPE="multipart/form-data">
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="name" class="h4">Name</label>
                    <input type="text" class="form-control" name= "name" id="name" placeholder="Enter name" required>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group col-sm-6">
                    <label for="email" class="h4">Email</label>
                    <input type="email" class="form-control" name= "email" id="email" placeholder="Enter email" required>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group col-sm-6">
                    <label for="registration" class="h4">Registration Number</label>
                    <input type="text" class="form-control" name= "registration" id="registration" placeholder="Enter registration" required>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group col-sm-6">
                    <label for="car" class="h4">Car</label>
                    <input type="text" class="form-control" id="car" placeholder="Car" required>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <button type="submit" id="form-submit" class="btn btn-success btn-lg pull-left">Submit</button>
            <div id="msgSubmit" class="h3 text-center hidden">Message Submitted!</div>
        </form>
    </div>
</div>
</body>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/validator.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</html>
